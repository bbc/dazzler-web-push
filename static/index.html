<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div>
        <h2>Send notification to this subscription</h2>
        <button id="doIt" style="background-color:beige;">Send a notification in 5 seconds</button></br>
    </div>
    <div>
        <h2>Send notification to all subscriptions</h2>
        <h3>(Open this same URL in many computers to really see it in action)</h3>
        <button id="sendToAll" style="background-color:burlywood;">Send to all subscribers immediatelly.</button>
    </div>
    <br>
    <div>
